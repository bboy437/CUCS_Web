<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Product</h1>
    </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary"(click)="btnSaveClick()" >Save</button>
          </td>
          <td style="width: 10%;">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>

      </table>


      <mat-divider style="padding-top: 10px;padding-bottom: 5px"></mat-divider>



      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput #input maxlength="20"required placeholder="Product Code" [(ngModel)]="objRow.productCode" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput #input maxlength="50"required placeholder="Product Name" [(ngModel)]="objRow.productName" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <!-- <input matInput maxlength="100"required placeholder="Process Type" [(ngModel)]="objRow.processType" [ngModelOptions]="{standalone: true}" > -->
          <mat-select  placeholder="Product Type" [(value)]="objRow.productType" >
            <mat-option value="FG">Finished Goods</mat-option>
            <mat-option value="WP">Work In Process</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field class="example-full-width">
          <input matInput #input maxlength="2"required placeholder="Product Type" [(ngModel)]="objRow.productType" [ngModelOptions]="{standalone: true}" >
        </mat-form-field> -->
        <!-- <mat-form-field class="example-full-width">
          <input matInput #ignoredInput [value]="color15" [style.background]="color15" [cpAlphaChannel]="'always'" [cpOutputFormat]="'hex'"[cpFallbackColor]="" [cpIgnoredElements]="[ignoredButton, ignoredInput]" [(cpToggle)]="toggle" [(colorPicker)]="color15"/> 
          <button mat-raised-button #ignoredButton (click)="toggle=!toggle;" >set color</button>
        </mat-form-field> -->
        <table class="example-full-width" cellspacing="0"><tr>
            <td style="width: 80%;">
              <mat-form-field class="example-full-width">
              <input matInput #ignoredInput placeholder="Color"[(value)]="bgcolor" [style.background]="bgcolor" [cpAlphaChannel]="'always'" [cpOutputFormat]="'hex'" [colorPicker]="bgcolor" (colorPickerChange)="rgbaText=onChangeColorHex8($event);bgcolor=$event"[cpIgnoredElements]="[ignoredButton, ignoredInput]" [(cpToggle)]="toggle" />
            </mat-form-field></td>
            <td>
                <button mat-raised-button #ignoredButton (click)="toggle=!toggle;" >Set Color</button>
            </td>
          </tr>
        </table>
        <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}"  >InActive</mat-checkbox>

      </form>
    </div>

  </div>
</div>
