<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Raw Material</h1>
    </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary"(click)="btnSaveClick()" >Save</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>

      </table>


      <mat-divider style="padding-top: 10px;padding-bottom: 5px"></mat-divider>



      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput #input maxlength="36" required placeholder="Material Code" [(ngModel)]="objRow.rawMaterialCode" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput #input maxlength="50" required placeholder="Material Name" [(ngModel)]="objRow.rawMaterialName" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput #input maxlength="2" required placeholder="Material Type" [(ngModel)]="objRow.rawMaterialType" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>

        <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}"  >InActive</mat-checkbox>

      </form>
    </div>

  </div>
</div>
