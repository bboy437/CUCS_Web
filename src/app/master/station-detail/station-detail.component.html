<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Station</h1>
      </mat-toolbar>
  
      <div class="table-container" >
  
        <table width="100%">
          <tr>
            <td style="width: 90%;">
              <button mat-raised-button color="primary"(click)="btnSaveClick()" >Save</button>
            </td>
            <td style="width: 10%; ">
              <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
            </td>
          </tr>

      </table>


      <mat-divider style="padding-top: 10px;padding-bottom: 5px"></mat-divider>



      <form class="example-form">

        <mat-form-field class="example-full-width">
          <input matInput #input maxlength="50"required placeholder="Station Name" [(ngModel)]="objRow.stationName" [ngModelOptions]="{standalone: true}" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-select input placeholder="StationGroup Name" [(ngModel)]="StationGroupID" [ngModelOptions]="{standalone: true}" >
                <mat-option *ngFor="let stationgroup of objStationGroup" [value]="stationgroup.id" >
                      {{stationgroup.stationGroupName}}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-select input placeholder="Machine Name" [(ngModel)]="objRow.inMachine" [ngModelOptions]="{standalone: true}" >
              <mat-option *ngFor="let machine of objMachine" [value]="machine.id" >
                {{machine.machineName}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}"  >InActive</mat-checkbox>

      </form>
    </div>

  </div>
</div>
