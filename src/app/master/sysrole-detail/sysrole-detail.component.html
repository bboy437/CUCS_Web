<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">SysRole</h1>
    </mat-toolbar>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 90%;">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 10%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>

      </table>

   
      <mat-divider style="padding-top: 10px;padding-bottom: 5px"></mat-divider>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput required placeholder="Role Name" maxLength="50" minLength="0"  [(ngModel)]="objRow.rolesName" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
         <!-- <input matInput placeholder="Role Level" [(ngModel)]="objRow.rolesLevel" [ngModelOptions]="{standalone: true}"[(value)]="mat-option"> -->
          <mat-select placeholder="Role Level"[(value)]="RolesLevel" >
            <mat-option value="9">9</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="0">0</mat-option>
          </mat-select>
        </mat-form-field>
      
        <mat-checkbox [(ngModel)]="objRow.inActivated" [ngModelOptions]="{standalone: true}">InActive</mat-checkbox>

      </form>
    </div>

  </div>
</div>
