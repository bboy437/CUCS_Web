<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

    <!-- <div class="spinner-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div> -->
    

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Service Request Detail</h1>
    </mat-toolbar><br>


    <div class="table-container">
      <mat-card style="margin-top:-10px" class="JobControl">
        <table width="100%">
          <tr>
            <td style="width: 90%;">
              <label>Job Control</label>
            </td>
            <td style="width: 10%;">
              <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
            </td>
          </tr>
        </table><br>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="เลขที่งาน" [(ngModel)]="objRow.jobOrderNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker" placeholder="วันที่รับแจ้ง" [(ngModel)]="jobOrderDate">
              <mat-datepicker-toggle [disabled]="disableMe"  matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="เอกสารอ้างอิง" [(ngModel)]="objRow.referDocNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker1" placeholder="วันที่อ้างอิง" [(ngModel)]="referDocDate">
              <mat-datepicker-toggle [disabled]="disableMe"  matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="อ้างอิงเลขที่ใบแจ้งเดิม" [(ngModel)]="objRow.referJobOrderNo"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" placeholder="วันที่ใบแจ้งเดิม" [(ngModel)]="referJobOrderDate">
              <mat-datepicker-toggle [disabled]="disableMe"  matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker2></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
      </mat-card><br>

      <mat-card style="margin-top:-4px" class="JobControl">
        <table width="100%">
          <tr>
            <td style="width: 100%;">
              <label>ข้อมูลอุปกรณ์</label>
            </td>
          </tr>
        </table><br>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="Serial No." [(ngModel)]="objRow.serialNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="2"></div>
          <div fxFlex="10">

          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea class="Textarea" matInput readonly rows="5" cols="30" placeholder="รายละเอียดอุปกรณ์" [(ngModel)]="objRow.equipmentDetail"
                [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="ชื่อผู้แจ้ง" [(ngModel)]="objRow.informer" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="หมายเลขโทรศัพท์" [(ngModel)]="objRow.telephoneNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="Email" [(ngModel)]="objRow.emailAddress" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>


        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="สถานที่ติดตั้ง" [(ngModel)]="objRow.installLocation"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="ที่อยู่่" [(ngModel)]="objRow.address" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="จังหวัด" [(ngModel)]="objRow.provinceName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="รหัสไปรษณีย์" [(ngModel)]="objRow.zipCode" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

      </mat-card><br>

      <mat-card style="margin-top:-4px" class="JobControl">

        <table width="100%">
          <tr>
            <td style="width: 100%;">
              <label>รายละเอียดการแก้ไข</label>
            </td>
          </tr>
        </table><br>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="15">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker3" placeholder="วันที่แจ้งซ่อม" [(ngModel)]="performOrderDate">
              <mat-datepicker-toggle [disabled]="disableMe"  matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker3></mat-datepicker>
            </mat-form-field>
          </div>
          <div fxFlex="2.5"></div>
          <div fxFlex="15">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker4" placeholder="วันที่เข้าดำเนินการแก้ไข" [(ngModel)]="startWorkDate">
              <mat-datepicker-toggle [disabled]="disableMe"  matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker4></mat-datepicker>
            </mat-form-field>
          </div>
          <div fxFlex="2.5"></div>
          <div fxFlex="15">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker5" placeholder="วันที่แก้ไขเสร็จ" [(ngModel)]="endWorkDate">
              <mat-datepicker-toggle [disabled]="disableMe" matSuffix [for]="picker5"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker5></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea class="Textarea" matInput readonly rows="5" cols="30" placeholder="รายละเอียดปัญหา" [(ngModel)]="this.objRow.problemDetail" [ngModelOptions]="{standalone: true}"></textarea>

            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea class="Textarea" matInput readonly rows="5" cols="30" placeholder="หมายเหตุ" [(ngModel)]="this.objRow.remark" [ngModelOptions]="{standalone: true}"></textarea>

            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea class="Textarea"  matInput readonly rows="5" cols="30" placeholder="วิธีการแก้ปัญหา" [(ngModel)]="this.objRow.solution"
                [ngModelOptions]="{standalone: true}"></textarea>

            </mat-form-field>
          </div>
        </div>
        
        <!-- <form class="basic-container" [formGroup]="formGroup">
          <mat-form-field>
            <input matInput [matDatepicker]="dateJoined" placeholder="Date joined" formControlName="dateJoined">
            <mat-datepicker #dateJoined></mat-datepicker>
            <mat-datepicker-toggle matSuffix [for]="dateJoined"></mat-datepicker-toggle>
          </mat-form-field>
        </form> -->
      </mat-card>



    </div>
  </div>
</div>
