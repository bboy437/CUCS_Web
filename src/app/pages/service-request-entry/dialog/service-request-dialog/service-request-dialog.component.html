<div fxFlex class="table-component-holder mat-elevation-z4">

  <!-- <div class="spinner-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div> -->

  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Service Request
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="เลขที่สัญญา" [(ngModel)]="ContactList" aria-label="Number" matInput
          [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filterContactList | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="ประเภทอุปกรณ์" [(ngModel)]="EquipmentList" aria-label="Number" matInput
          [formControl]="myControl1" [matAutocomplete]="auto1">
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let option1 of filterEquipmentList | async" [value]="option1">
            {{option1}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </div>
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Brand" [(ngModel)]="BrandList" aria-label="Number" matInput [formControl]="myControl2"
          [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let option of filterBrandList | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <mat-form-field class="example-full-width">
        <input required type="text" placeholder="Serail No." [(ngModel)]="SerialNoList" aria-label="Number" matInput
          [formControl]="myControl3" [matAutocomplete]="auto3">
        <mat-autocomplete #auto3="matAutocomplete">
          <mat-option *ngFor="let option of filterSerialNoList | async" [value]="option.serailNo">
            {{option.serailNo}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <br>

    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="1"></div>
      <div fxFlex="0">
        <button mat-raised-button color="primary" (click)="btnOkClick()">ok</button>
      </div>
      <div fxFlex="75"></div>
      <div fxFlex="0">
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </div>

  </div>
</div>
