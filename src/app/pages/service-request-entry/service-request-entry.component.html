<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Service Request Detail</h1>
    </mat-toolbar>


    <div class="table-container">
      <div [ngSwitch]="RowID">
        <div *ngSwitchCase="'new'"> 
          <mat-grid-list cols="12" rowHeight="70px">
            <mat-grid-tile>
              <button color="primary" (click)="btnSubmitClick()" mat-raised-button>Submit</button>
            </mat-grid-tile>
            <mat-grid-tile>
              <!-- <button color="primary" (click)="btnSubmitClick()" mat-raised-button>Submit</button> -->
            </mat-grid-tile>
            <mat-grid-tile colspan="8">
            </mat-grid-tile>
            <mat-grid-tile>
              <!-- <button class="buttonYellow" (click)="btnDeleteClick()" mat-raised-button>Delete</button> -->
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>

      

      <mat-card class="JobControl">
        <mat-card-title class="card-container-right"> Job Control</mat-card-title>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="เลขที่งาน" [(ngModel)]="repairNoteNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker" placeholder="วันที่แจ้ง" [(ngModel)]="repairNoteDate">
              <mat-datepicker-toggle readonly matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="เอกสารอ้างอิง" [(ngModel)]="objRow.referDocNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <!-- <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker1" placeholder="วันที่อ้างอิง" [(ngModel)]="referDocDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div> -->
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="pickers" placeholder="วันที่อ้างอิง" [(ngModel)]="referDocDate">
              <mat-datepicker-toggle readonly matSuffix [for]="pickers"></mat-datepicker-toggle>
              <mat-datepicker readonly #pickers></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="อ้างอิงเลขที่ใบแจ้งเดิม" [(ngModel)]="objRow.referRepairNoteNo"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker2" placeholder="วันที่ใบแจ้งเดิม" [(ngModel)]="referRepairNoteDate">
              <mat-datepicker-toggle readonly matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker2></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
      </mat-card><br>

      <mat-card class="JobControl">
        <mat-card-title class="card-container-right">ข้อมูลอุปกรณ์</mat-card-title>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput   placeholder="Serial No." (keyup)="keyserialNo($event.target.value)" [(ngModel)]="objarrEquimentInfo.serialNo"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="2"></div>
          <div fxFlex="10">

             <button mat-raised-button color="primary" (click)="search()">Search</button> 

          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea matInput class="Textarea"   rows="5" cols="30" placeholder="รายละเอียดอุปกรณ์" [(ngModel)]="objarrEquimentInfo.equipmentDetail"
                [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput required  placeholder="ชื่อผู้แจ้ง" [(ngModel)]="objRow.informer" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput required  placeholder="หมายเลขโทรศัพท์" [(ngModel)]="objRow.phoneNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="Email" [(ngModel)]="objRow.email" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>


        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="สถานที่ติดตั้ง" [(ngModel)]="objarrEquimentInfo.installLocation"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="ที่อยู่่" [(ngModel)]="objarrEquimentInfo.address" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="จังหวัด" [(ngModel)]="objarrEquimentInfo.province" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="รหัสไปรษณีย์" [(ngModel)]="objarrEquimentInfo.zipcode"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="SA No." [(ngModel)]="objarrEquimentInfo.saNo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="Contract No." [(ngModel)]="objarrEquimentInfo.contractNo"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker3" placeholder="Start Date" [(ngModel)]="objarrEquimentInfo.contractStartDate"
                [ngModelOptions]="{standalone: true}">
              <mat-datepicker-toggle matSuffix [disabled]="disableMe" [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker3></mat-datepicker>
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly [matDatepicker]="picker4" placeholder="End Date" [(ngModel)]="objarrEquimentInfo.contractEndDate"
                [ngModelOptions]="{standalone: true}">
              <mat-datepicker-toggle [disabled]="disableMe" matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker readonly #picker4></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput  readonly placeholder="ผู้ติดต่อ" [(ngModel)]="objarrEquimentInfo.contractPerson"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div fxFlex="5"></div>
          <div fxFlex="22.5">
            <mat-form-field class="example-full-width">
              <input matInput readonly placeholder="หมายเลขโทรศัพท์"  [(ngModel)]="objarrEquimentInfo.contractPhoneNo">
            </mat-form-field>
          </div>
        </div>

      </mat-card><br>

      <mat-card class="JobControl">
        <mat-card-title class="card-container-right">รายละเอียดรับแจ้ง</mat-card-title>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea matInput class="Textarea"  rows="5" cols="30" required placeholder="รายละเอียดปัญหา" [(ngModel)]="this.objRow.problemDetail"
                [ngModelOptions]="{standalone: true}"></textarea>

            </mat-form-field>
          </div>
        </div>

        <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="25"></div>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <textarea matInput class="Textarea"  rows="5" cols="30" placeholder="หมายเหตุ" [(ngModel)]="this.objRow.remark" [ngModelOptions]="{standalone: true}"></textarea>

            </mat-form-field>
          </div>
        </div>


      </mat-card>



    </div>
  </div>
</div>
