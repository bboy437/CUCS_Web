<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">

  <div class="spinner-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">System User</h1>
      </mat-toolbar><br>

    <div class="table-container">

      <table width="100%">
        <tr>
          <td style="width: 93%;">
            <button mat-raised-button color="primary" (click)="btnSaveClick()">Save</button>
          </td>
          <td style="width: 7%; ">
            <button mat-raised-button color="accent" (click)="btnCloseClick()">Close</button>
          </td>
        </tr>
      </table><br>

      <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="1"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input matInput required [readonly]="isReadOnly" placeholder="User Name" [(ngModel)]="objRow.userName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div fxFlex="4"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input matInput required placeholder="First Name" [(ngModel)]="objRow.firstName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div fxFlex="4"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input matInput required placeholder="Last Name" [(ngModel)]="objRow.lastName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div fxFlex="1"></div>
      </div>




      <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="1"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input matInput required placeholder="Phone No" [(ngModel)]="objRow.phoneNo" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div fxFlex="4"></div>
        <div fxFlex="30">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email Address" [(ngModel)]="objRow.emailAddress" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <div fxFlex="4"></div>
        <div fxFlex="30">
          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer ID" [(ngModel)]="objRow.customerId" [ngModelOptions]="{standalone: true}">
          </mat-form-field> -->
          <mat-form-field class="formfield-full-width">
            <input type="text" required placeholder="Customer Name" [(ngModel)]="customerName" aria-label="text"
              matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filterCustomerList | async" [value]="option.cusomerName">
                {{option.cusomerName}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        </div>
      </div><br>


      <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="1"></div>
        <div fxFlex="10">
          <mat-checkbox [(ngModel)]="isAdmin" [ngModelOptions]="{standalone: true}">IsAdmin</mat-checkbox>
        </div>
        <div fxFlex="4"></div>
        <div fxFlex="10">
          <mat-checkbox [(ngModel)]="inActivated" [ngModelOptions]="{standalone: true}">InActive</mat-checkbox>
        </div>
      </div>

    </div>

  </div>
</div>
