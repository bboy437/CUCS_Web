<div [ngSwitch]="objMachineCheckList.noColumnInLine">
  <div *ngSwitchCase="1">
    <div class="container" fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="15px"></div>
      <div fxFlex="100">
        <mat-label>{{objMachineCheckList.captionCol1}}</mat-label>
      </div>

      <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 1" fxFlex="250px">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="">
        </mat-form-field>
      </div>

      <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 1" fxFlex="50px">
        <mat-label>bar.</mat-label>
      </div>

      <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 2" fxFlex="105px">
        <mat-button-toggle-group [(ngModel)]="objMachineCheckList.col1OkNg" name="OKNG" aria-label="OK NG">
          <mat-button-toggle [ngClass]="{'mat-button-toggle-checkedOK' : objMachineCheckList.col1OkNg === 'OK'}" value="OK">OK</mat-button-toggle>
          <mat-button-toggle [ngClass]="{'mat-button-toggle-checkedNG' : objMachineCheckList.col1OkNg === 'NG'}" value="NG">NG</mat-button-toggle>
        </mat-button-toggle-group>
      </div>


      <div fxFlex="15px"></div>
    </div>
  </div>
  <div *ngSwitchCase="2">
      <div class="container" fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column" fxFlexFill>
        <div fxFlex="15px"></div>
        <div fxFlex="50">
          <mat-label>{{objMachineCheckList.captionCol1}}</mat-label>
        </div>
  
        <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 1" fxFlex="180px">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="">
          </mat-form-field>
        </div>
  
        <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 1" fxFlex="50px">
          <mat-label>bar.</mat-label>
        </div>
  
        <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 2" fxFlex="105px">
          <mat-button-toggle-group [(ngModel)]="objMachineCheckList.col1OkNg" name="OKNG" aria-label="OK NG">
            <mat-button-toggle [ngClass]="{'mat-button-toggle-checkedOK' : objMachineCheckList.col1OkNg === 'OK'}" value="OK">OK</mat-button-toggle>
            <mat-button-toggle [ngClass]="{'mat-button-toggle-checkedNG' : objMachineCheckList.col1OkNg === 'NG'}" value="NG">NG</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
  
  
        <div fxFlex="15px"></div>

        <div fxFlex="15px"></div>
        <div fxFlex="50">
          <mat-label>{{objMachineCheckList.captionCol1}}</mat-label>
        </div>
  
        <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 1" fxFlex="180px">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="">
          </mat-form-field>
        </div>
  
        <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 1" fxFlex="50px">
          <mat-label>bar.</mat-label>
        </div>
  
        <div *ngIf="objMachineCheckList.dataTypeCol1 == 0 || objMachineCheckList.dataTypeCol1 == 2" fxFlex="105px">
          <mat-button-toggle-group [(ngModel)]="objMachineCheckList.col1OkNg" name="OKNG" aria-label="OK NG">
            <mat-button-toggle [ngClass]="{'mat-button-toggle-checkedOK' : objMachineCheckList.col1OkNg === 'OK'}" value="OK">OK</mat-button-toggle>
            <mat-button-toggle [ngClass]="{'mat-button-toggle-checkedNG' : objMachineCheckList.col1OkNg === 'NG'}" value="NG">NG</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
  
  
        <div fxFlex="15px"></div>
      </div>
      
    </div>
</div>
