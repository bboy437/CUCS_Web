<div fxFlex class="table-component-holder mat-elevation-z4">
  <mat-toolbar class="table-header">
    <h1 style="font-size: 18px;font-family: Roboto;color:white;margin-top: 8px">
      Mixed Solution
      <span style="font-size: 12px;"></span>
    </h1>
  </mat-toolbar>

  <div class="container">
      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="1"></div>
          <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Tank No.">
          </mat-form-field>
        </div>
        <div fxFlex="7"></div>
        <div fxFlex="46">
          <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker1" placeholder="Mixing Date" [(ngModel)]="mixingdate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
      </div>


      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="1"></div>
        <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="%Soild Content">
          </mat-form-field>
        </div>
        <div fxFlex="7"></div>
        <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ref. to DD No.">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="1"></div>
          <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Start Time">
          </mat-form-field>
        </div>
      
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="1"></div>
          <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="In">
          </mat-form-field>
        </div>
        <div fxFlex="7"></div>
        <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Out">
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="1"></div>
          <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Vessel Wt.">
          </mat-form-field>
        </div>
        <div fxFlex="7"></div>
        <div fxFlex="46">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ref. to Rc No.">
          </mat-form-field>
        </div>
      </div><br>


      <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="1"></div>
          <div fxFlex="0">
              <button mat-raised-button color="primary">Save</button>
          </div>
          <div fxFlex="80"></div>
          <div fxFlex="0">
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>

      <!-- <table width="100%">
        <tr>
          <td style="width: 80%;">
            <button mat-raised-button color="primary">Save</button>
          </td>

          <td style="width: 10%; ">
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </td>
      </table> -->

  </div>
</div>
