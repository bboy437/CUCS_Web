
    <app-production-record-header [ProductionPlanID]="ProductionPlanID"></app-production-record-header>

  <mat-card class="mat-card-roll-no">
    <div class="container" style="padding-top: 10px;" fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column"
      fxFlexFill>
      <div fxFlex="5"></div>
      <div fxFlex="90">
          <button mat-raised-button color="primary" (click)="btnMachineCheckListClick()" class="mat-btn-menu" >Machine Check List</button>
      </div>
      <div fxFlex="5"></div>
    </div>
    
   
    <div class="container" style="padding-top: 10px;" fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column"
      fxFlexFill>
      <div fxFlex="5"></div>
      <div fxFlex="90">
          <button mat-raised-button color="primary" (click)="btnMixedSolutionClick()" class="mat-btn-menu" >Mixed Solution</button>
      </div>
      <div fxFlex="5"></div>
    </div>
    
    <div class="container" style="padding-top: 10px;" fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column"
    fxFlexFill>
    <div fxFlex="5"></div>
    <div fxFlex="90">
        <button mat-raised-button color="primary" (click)="btnStandardIspectClick()" class="mat-btn-menu" >Standard Inspect</button>
    </div>
    <div fxFlex="5"></div>
  </div>

  <div class="container" style="padding-top: 10px;" fxLayout="row" fxLayoutAlign="center center" fxLayout.xs="column"
    fxFlexFill>
    <div fxFlex="40"></div>
    <div fxFlex="20">
        <button mat-raised-button color="accent"  (click)="btnCloseClick()" class="mat-btn-close" >Close</button>
    </div>
    <div fxFlex="40"></div>
  </div>
  </mat-card>
