  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

  <div class="container" fxLayout="row" fxLayout.xs="column" fxFlexFill>

    <div fxFlex="15">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Job Order No." [(ngModel)]="JobOrderNo">
      </mat-form-field>
    </div>
    <div fxFlex="5"></div>
    <div fxFlex="20">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Fabric" [(ngModel)]="objProductionPlan.jobOrderNo">
      </mat-form-field>
    </div>
    <div fxFlex="5"></div>
    <div fxFlex="30">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Process" [(ngModel)]="Process">

      </mat-form-field>
    </div>
    <div fxFlex="5"></div>
    <div fxFlex="20">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Product" [(ngModel)]="Product">
      </mat-form-field>
    </div>
  </div>
</mat-card>
